name: Build Linux

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  linux:
    name: Linux build and smoke test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanity
        run: |
          echo "Runner is alive"
          uname -a
          python3 -V || true
