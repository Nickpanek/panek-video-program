# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  linux:
    name: Linux build and smoke test
    runs-on: ubuntu-latest

    env:
      QT_QPA_PLATFORM: offscreen       # headless Qt so GUI code won't crash
      PANEK_CI: "1"                    # let your code gate off CI-only paths if needed
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            python3 python3-pip python3-venv \
            ffmpeg kdialog zenity \
            xvfb libgl1
          python3 -V
          ffmpeg -version || true
          kdialog --version || true
          zenity --version || true

      - name: Python venv
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          python -m pip install -U pip wheel
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi

      - name: Make scripts executable (if any)
        run: |
          chmod +x *.sh 2>/dev/null || true
          chmod +x scripts/*.sh 2>/dev/null || true

      - name: Lint quick (skip if no project)
        run: |
          . .venv/bin/activate
          python - <<'PY'
          import sys, pathlib
          root = pathlib.Path(".")
          # Only run if there are .py files
          files = list(root.rglob("*.py"))
          print(f"Found {len(files)} Python files")
          sys.exit(0)
          PY

      - name: Smoke import (non-GUI)
        run: |
          . .venv/bin/activate
          # Try to import your main module without launching the GUI.
          # Adjust the filename below if your entry is different.
          if [ -f "panek_video_program.py" ]; then
            python - <<'PY'
            import os
            os.environ["PANEK_CI"]="1"
            # Do not execute UI; only syntax-import test
            import importlib.util, sys
            spec = importlib.util.spec_from_file_location("app", "panek_video_program.py")
            mod = importlib.util.module_from_spec(spec)
            spec.loader.exec_module(mod)
            print("Import OK")
            PY
          else
            echo "No panek_video_program.py; skipping import."
          fi
